<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>js-media-query demo</title>
  <link rel="stylesheet" href="demo.css" type="text/css">
</head>
<body>
  <h1>js-media-query demo</h1>
  <div id="out"></div>
  <script type="text/javascript" src="//code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="mediaquery.min.js"></script>
  <script type="text/javascript">
    function showWindowWidth(breakpoint) {
      $(this).html(breakpoint + ', width: ' + $(window).width() + ' px');
    }
    function hideWindowWidth() {
      $(this).html('');
    }

    $('#out').onMediaMatch('medium', showWindowWidth, hideWindowWidth);
  </script>
</body>
</html>
